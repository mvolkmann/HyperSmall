<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperSmall</title>
    <link rel="stylesheet" href="style.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="script.js"></script>
    <script>
      window.onload = () => {
        configureMenus();
        updateTime();
      };

      document.addEventListener("htmx:afterSwap", function (event) {
        const element = event.detail.elt;
        if (element.id === "modal-dialog") element.showModal();
      });
    </script>
  </head>
  <body>
    <div class="menuBar">
      <img class="menuBarLogo" src="images/apple-logo.png" alt="Apple logo" />
      <div class="menu">
        <button class="menuLabel">File</button>
        <div class="menuItems">
          <button hx-get="/new-stack" hx-target="#modal-dialog">
            New Stack...
          </button>
          <button>Open Stack...</button>
          <button>Close Stack</button>
          <hr />
          <button>Delete Stack...</button>
        </div>
      </div>
      <div class="menu">
        <button class="menuLabel">Edit</button>
        <div class="menuItems">
          <button>Undo</button>
          <button>Cut</button>
          <button>Copy</button>
          <button>Paste</button>
          <button>Clear</button>
          <hr />
          <button>New Card</button>
          <button>Delete Card</button>
          <button>Cut Card</button>
          <button>Copy Card</button>
          <hr />
          <button>Text Style...</button>
          <button>Background</button>
          <button>Icon...</button>
        </div>
      </div>
      <div class="menu">
        <button class="menuLabel">Go</button>
        <div class="menuItems">
          <button>Back</button>
          <button>Home</button>
          <button>Help</button>
          <button>Recent</button>
          <hr />
          <button>First</button>
          <button>Prev</button>
          <button>Next</button>
          <button>Last</button>
          <hr />
          <button>Find...</button>
          <button>Message</button>
          <button>Scroll</button>
          <button>Next Window</button>
        </div>
      </div>
      <div class="menu">
        <button class="menuLabel">Tools</button>
        <div class="menuItems"></div>
      </div>
      <div class="menu">
        <button class="menuLabel">Objects</button>
        <div class="menuItems">
          <button>Button Info...</button>
          <button>Field Info...</button>
          <button>Card Info...</button>
          <button>Bkgnd Info...</button>
          <button>Stack Info...</button>
          <hr />
          <button>Bring Closer</button>
          <button>Send Farther</button>
          <hr />
          <button>New Button</button>
          <button>New Field</button>
          <button>New Background</button>
        </div>
      </div>
      <div class="menu">
        <button class="menuLabel">Font</button>
        <div class="menuItems">
          <button>Serif</button>
          <button>Sans-Serif</button>
          <button>Monospace</button>
          <button>Cursive</button>
          <button>Fantasy</button>
        </div>
      </div>
      <div class="menu">
        <button class="menuLabel">Style</button>
        <div class="menuItems">
          <button>Plain</button>
          <button>Bold</button>
          <button>Italic</button>
          <button>Underline</button>
          <button>Outline</button>
          <button>Shadow</button>
          <button>Group</button>
          <hr />
          <button>9</button>
          <button>10</button>
          <button>12</button>
          <button>14</button>
          <button>18</button>
          <button>24</button>
          <hr />
          <button>Other...</button>
        </div>
      </div>
      <div class="menu">
        <button class="menuLabel">Help</button>
        <div class="menuItems">
          <button>About Balloon Help...</button>
          <button>Show Balloons</button>
        </div>
      </div>
      <div class="spacer"></div>
      <div id="time"></div>
      <img
        class="menuBarLogo"
        src="images/hypercard-logo.png"
        style="height: 1.2rem; margin-right: 0.2rem"
        alt="HyperCard logo"
      />
      <div class="menuLabel">HyperCard</div>
    </div>
    <dialog id="modal-dialog"></dialog>
  </body>
</html>
